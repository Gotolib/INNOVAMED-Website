<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | InnovaMed</title>
  <link rel="stylesheet" href="Connexion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<header>
  <h1 href="#" class="logo"><img src="Image_Connexion/whiteinnovamed_Connexion.png"></h1>
  <nav class="">
    <a href="/Website/1.Accueil_Page/Accueil.html">Accueil</a>
    <a href="/Website/2.PASS_Page/PASS.html">PASS</a>
    <a href="/Website/3.Terminale_Sante_Page/Terminale-Santé.html">Terminale Santé</a>
    <a href="/Website/4.Connexion_Page/Connexion.html">Connexion</a>
    <a href="/Website/7.Payment_Compte_Page/Paymentcompte.html">S'inscrire</a>
  </nav>
</header>

<body>
  <div class="bloc">
    <video autoplay muted loop src="Video/adn.mp4"></video>      
    <div class="wrapper">
      <form class="Login-form">
        <h1>Connexion</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
          <i class='fa fa-user'></i>
        </div>
        
        <div class="input-box">
          <input type="password" placeholder="Mot de passe" required>
          <div class="light"></div>
          <div class="eye_btn">
            <i id="eyeBtn" class='fa fa-eye-slash'></i>
          </div>
        </div>
        
        
        <div class="remember-forgot">
          <label><input type="checkbox">J'accepte les conditions et termes</label>
          <a href="#">Mot de passe oublié ?</a>
        </div>
        
        <a href="#" class="btn"> Se Connecter </a>
        
        <div class="register-link">
          <p>Vous n'avez pas de compte ?
            <a href="Paymentcompte.html">Inscrivez-Vous</a></p>
          </div>
        </form>
      </div>
    </div>
  <script src="scriptconnexion.js"></script>
</body>
</html>
